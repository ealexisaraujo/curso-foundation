
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index | Foundation for Sites</title>
    <link rel="stylesheet" href="assets/fonts/foundation-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    
    <header id="header">
      <div class="grid-container">
        <div class="grid-x">
          <div class="cell small-12 medium-2 small-order-2 medium-order-1">
            <a href="#"><h1>Platzi</h1></a>
          </div>
          <div class="cell small-12 medium-4 medium-offset-6 small-order-1 medium-order-2">
              <ul class="menu">
                <li><a class= "padding-bottom-0 padding-left-0" href="#">Login</a></li>
                <li><a class= "padding-bottom-0" href="#"><i class="fi-shopping-cart"> Cart</i></a></li>
              </ul>
              <div class="show-for-large">
                <hr></hr>
                <h2 class="h6 margin-bottom-0">
                  <strong>Tatuajes falsos por artistas reales</strong>
                  <small>Enviados con amor, desde mexico</small>
                </h2>
              </div>
              <div class="show-for-medium">
                <hr></hr>
                <div class="input-group">
                <input type="text" class="input-group-field small search" placeholder="Buscar..."></input>
                  <div class="input-group-button">
                    <input type="submit" class="button secondary small text-uppercase" value="Buscar"></input>
                  </div>
                </div>
              </div>      </div>
        </div>
      </div>
    </header><main id="main">
      <div class="grid-container">
        <div class="grid-y grid-margin-y">
          <div class="cell">
              <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
                  <div class="orbit-wrapper">
                    <div class="orbit-controls">
                      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                    </div>
                    <ul class="orbit-container">
                      <li class="is-active orbit-slide">
                        <figure class="orbit-figure">
                          <img class="orbit-image" src="assets/img/resist.jpg" alt="Resistance 2018 Collection">
                        </figure>
                      </li>
                      <li class="orbit-slide">
                        <figure class="orbit-figure">
                          <img class="orbit-image" src="assets/img/summer.gif" alt="Summer Collection">
                        </figure>
                      </li>
                      <li class="orbit-slide">
                        <figure class="orbit-figure">
                          <img class="orbit-image" src="assets/img/yay.gif" alt="Yay! Nuevos tatuajes">
                        </figure>
                      </li>
                      <li class="orbit-slide">
                        <figure class="orbit-figure">
                          <img class="orbit-image" src="assets/img/floral.jpg" alt="Florar Collection">
                        </figure>
                      </li>
                    </ul>
                  </div>
                </div>      </div>
          <div class="cell">
              <div class="grid-margin-x grid-x">
                  <div class="cell auto">
                    <figure>
                      <img src="assets/img/custom_italy.jpg"alt="Italy collection">
                    </figure>
                  </div>
                  <div class="cell auto">
                    <figure>
                      <img src="assets/img/pride.jpg"alt="Pride collection">
                    </figure>
                  </div>
                </div>        </div>
        </div>
      </div>
    </main>
    
    
    <script src="assets/js/app.js"></script>
  </body>
</html>
